<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>忘记密码</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" href="../css/ignore.css">
	<link rel="stylesheet" href="../iconfont2/iconfont.css">
	<link rel="icon" href="../images/favicon.ico">
	<script src = '../js/require.js' async = 'true' defer data-main = '../js/ignore-main'></script>
</head>
<body>
	<!-- 头部 -->
	<div class="headerBox">
		<main>
			<!-- 头部 -->
			<div class="header-logo clear">
				<!-- LOGO -->
				<div class="main-logo">
					<img src="../images/head-top.png" alt="">
				</div>
				<div class="websiteName clear">
					<b>|</b>
					<b>华为商城</b>
				</div>
			</div>
		</main>
	</div>
	<!-- 找回密码部分 -->
	<div class="ignoreBox">
		<main>
			<div class="mod-forget-area">
				<!-- 标题部分 -->
				<div class="h">
					<h3><span>找回密码</span></h3>
				</div>
				<!-- 找回密码的框 -->
				<div class="reg-detail">
					<!-- 邮件地址 或者 手机号-->
					<div class="input-container clear" id="phoneInputDiv-box">
						<div class="l inputLeft">
							<div id="input_language" class="ddrop-EMU5">
								<span class="select-text">邮&nbsp;件&nbsp;\手&nbsp;机&nbsp;&nbsp;号</span>
							</div>
						</div>
						<div class="r input-right"></div>
						<div class="input-content">
							<input type="text" class="text input-number" id="phEmail" placeholder="请输入邮件地址或者手机号" autocomplete="off">
						</div>
					</div>
					<!-- 密码 -->
					<div class="input-container clear" id="phoneInputDiv-box">
						<div class="l inputLeft">
							<div id="input_language" class="ddrop-EMU5">
								<span class="select-text">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码
							</span>
							</div>
						</div>
						<div class="r input-right"></div>
						<div class="input-content">
							<input type="password" class="password input-number" id="password" placeholder="请输入新密码" autocomplete="off">
						</div>
					</div>
					<p id="pwdTitle" class="hint">至少包含8个字符</p>
					<!-- 确认密码 -->
					<div class="input-container clear" id="phoneInputDiv-box">
						<div class="l inputLeft">
							<div id="input_language" class="ddrop-EMU5">
								<span class="select-text">确&nbsp;&nbsp;&nbsp;认&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码
							</span>
							</div>
						</div>
						<div class="r input-right"></div>
						<div class="input-content">
							<input type="password" class="password input-number" id="confirmPwd" placeholder="请再次输入密码" autocomplete="off">
						</div>
					</div>
					<p id="conTitle" class="hint">密码与确认密码不一致</p>
					<!-- 注册 -->
					<div class="reg-btn">
						<input type="button" value="找回密码" class="btn btn-reg" id="btnSubmit">
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- 底部文字描述 -->
	<div class="footerBox">
		<main>
			<div class="reg-content">
				<p class="footer">
					<a href="">华为用户协议</a>
					<em>|</em>
					<a href="">关于华为帐号与隐私的声明</a>
					<em>|</em>
					<a href="">常见问题</a>
				</p>
				<p class="copyrightPart">Copyright&nbsp;©&nbsp;2011-2018&nbsp;&nbsp;华为软件技术有限公司  版权所有&nbsp;&nbsp;保留一切权利&nbsp;&nbsp;苏B2-20070200号&nbsp;|&nbsp;苏ICP备09062682号-9</p>
			</div>
		</main>
	</div>
</body>
</html>
