<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../iconfont2/iconfont.css">
	<link rel="icon" href="../images/favicon.ico">
	<script src = '../js/require.js' async = 'true' defer data-main = '../js/login-main'></script>
</head>
<body>
	<!-- 头部 -->
	<div class="headerBox">
		<main>
			<!-- 头部 -->
			<div class="header-logo clear">
				<!-- LOGO -->
				<div class="main-logo">
					<img src="../images/HUAWEI.png" alt="">
				</div>
				<div class="websiteName clear">
					<b>|</b>
					<b>华为商城</b>
				</div>
			</div>
		</main>
	</div>
	<!-- 安全部分 -->
	<div class="secure">
		<span class="basis" id="ad1">依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！</span>
	</div>
	<!-- 登录 -->
	<div class="loginform" id="login_bg">
		<main class="clear">
			<div class="login-area">
				<div class="userAccountLogin">
					<!-- 头部 -->
					<div class="h clear">
						<span class="loginTitle-left loginTitle active">帐号登录</span>
						<span class="loginTitle-right loginTitle">扫码登录</span>
					</div>
					<!-- 登录部分 -->
					<div class="twoLogin">
						<!-- 账号登录 -->
						<div class="b-account">
							<div class="login-form">
								<table border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td class="user-input-td">
											<input type="text" autocomplete="off" placeholder="手机号/邮件地址/华为号" id="username">
										</td> 
									</tr>
									<tr>
										<td class="pwd-input-td">
											<input type="password" autocomplete="off" placeholder="密码" id="password">
										</td> 
									</tr>
									<tr>
										<td class="mt-links">
											<span id="smsLoginEntrance"><i class="iconfont">&#xe53c;</i>短信验证码登录</span>
										</td>
									</tr>
									<tr>
										<td>
											<input type="button" class="button-login" id="btnLogin" value="登录"></input>
										</td>
									</tr>
									<tr>
										<td class="mt-checkbox clear">
											<span id="rememberNameSpan" class="clear">
												<input type="checkbox" id="remember_name">
												<label for="remember_name">记住华为账号</label>
											</span>
											<span class="mt-links-float">更多</span>
										</td>
									</tr>
									<tr>
										<td class="others">
											<div class="otherContent">
												<span class="regist">
													<a href="http://10.30.153.74/dist/html/regist.html" id="registText">注册账号</a>
												</span>
												<span class="forgot">
													<a href="http://10.30.153.74/dist/html/ignore.html" id="forgot">忘记密码</a>
												</span>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</div>
						<!-- 扫码登录 -->
						<div class="yardLogin" style="display: none;">
							<!-- 二维码图片 -->
							<div class="qrCode-main">
								<div class="qrCodeContent">
									<div id="qrcodeImg">
										<img src="../images/getqrWeb.png" alt="">
									</div>
								</div>
							</div>
							<!-- 说明 -->
							<div class="qrCode-desc">
								<p>使用<span class="haweiapp">华为移动服务APP</span>扫一扫</p>
								<p>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</p>
							</div>
						</div>
					</div>
					<!-- 第三方登录 -->
					<div class="thirdLoginBlock">
						<div class="thirdLintTitle">
							<span class="third-tips">其它方式登录</span>
						</div>
						<div class="thirdLoginDiv">
							<span class="qqLogin_bigIco"><i class="iconfont">&#xe765;</i></span>
							<span class="alipayLogin_bigIco"><i class="iconfont">&#xe637;</i></span>
							<span class="weixinLogin_bigIco"><i class="iconfont">&#xe63d;</i></span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- 底部文字描述 -->
	<div class="footerBox">
		<main>
			<div class="reg-content">
				<p class="footer">
					<a href="">华为用户协议</a>
					<em>|</em>
					<a href="">关于华为帐号与隐私的声明</a>
					<em>|</em>
					<a href="">常见问题</a>
				</p>
				<p class="copyrightPart">Copyright&nbsp;©&nbsp;2011-2018&nbsp;&nbsp;华为软件技术有限公司  版权所有&nbsp;&nbsp;保留一切权利&nbsp;&nbsp;苏B2-20070200号&nbsp;|&nbsp;苏ICP备09062682号-9</p>
			</div>
		</main>
	</div>
</body>
</html>
